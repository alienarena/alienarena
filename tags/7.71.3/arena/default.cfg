//
// KEY BINDINGS
//

unbindall

bind ' "inven_drop"
bind 1 "use Blaster"
bind 2 "use Alien Disruptor"
bind 3 "use Chaingun"
bind 4 "use Flame Thrower"
bind 5 "use Rocket Launcher"
bind 6 "use Alien Smartgun"
bind 7 "use Disruptor"
bind 8 "use Alien Vaporizer"
bind 9 "use Violator"
bind 0 "use Minderaser"

bind MWHEELDOWN "weapprev"
bind MWHEELUP "weapnext"

//
// CHARACTER CONTROLS
//

bind    CTRL	+attack
bind	  MOUSE1	+attack
bind      MOUSE2        +attack2
bind    ALT		+strafe

bind    ,           +moveleft
bind    .           +moveright
bind    DEL         +lookdown
bind    PGDN        +lookup
bind    END         centerview
bind	c			+movedown

bind    i           inven
bind    ENTER       invuse
bind    [           invprev
bind    ]           invnext
bind    '           invdrop
bind	BACKSPACE   invdrop	

bind  TAB		"score"

bind	/			weapnext

bind	q			use quad damage
bind	i			use invulnerability

//waves
bind	h	"wave 0"
bind 	j	"wave 1"
bind	k	"wave 2"
bind	l	"wave 3"
bind 	g 	"wave 4"

bind    SHIFT 		+speed

bind    UPARROW     +forward
bind    DOWNARROW   +back
bind    LEFTARROW   +left
bind    RIGHTARROW  +right
bind    w           +forward
bind    s           +back
bind    a           +moveleft
bind    d           +moveright

bind    SPACE       +moveup 

bind    x           "drop jetpack" 

//
// MOUSE OPTIONS
//

bind    \           +mlook

//
// CLIENT ENVIRONMENT COMMANDS
//

bind    PAUSE       "pause"
bind    ESCAPE      "togglemenu"
bind    ~           "toggleconsole"
bind    `           "toggleconsole"

bind    F1          "vote 1"
bind 	F2	    "vote 2"
bind    F3	    "vote 3"
bind	F4	    "vote 4"
bind	F10			"menu_quit"
bind	F12			"screenshot"

bind    t           "messagemode"
bind	y	    "messagemode2"
bind	u	    "messagemode3"

bind    +           "sizeup"
bind    =           "sizeup"
bind    -           "sizedown"

bind    INS         +klook

//
// DEFAULT CVARS
//

//set viewsize		100
set vid_fullscreen "1"
set win_noalttab	0
set sensitivity     3
set crosshair		ch1
set con_font		"default"
set freelook            1
set cl_run			1
set hand			0
set m_pitch         0.022
set m_yaw           0.022
set m_forward       1
set m_side          0.8
set m_smoothing		0
set lookspring		1
set lookstrafe		0
set background_music     1
set background_music_vol 0.8
set s_volume	0.1
set s_doppler	0
set cl_noskins 0
set cl_showplayernames 0

//----------------------------------------------
//
// userinfo
//

set name Player
set skin martianenforcer/default

